<!DOCTYPE html>
<html ng-app="transmedia">
<head>
<title>Transmedia</title>
<meta name="description" content="Fullscreen backgrounds with centered content">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-touch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
<script src="js/angular-swipe.js"></script>

<script src="js/app.js"></script>
<script src="js/animations.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://lipis.github.io/bootstrap-social/assets/css/font-awesome.css">

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/custom.css">

<style>

.animate-accordion.ng-hide-add, 
.animate-accordion.ng-hide-remove {
    transition: all linear 0.5s;
}

.animate-accordion.ng-hide {
    opacity: 0;
    margin-top: -30%;
}

.animate-show.ng-hide-add, 
.animate-show.ng-hide-remove {
    transition: all linear 0.3s;
}

.animate-show.ng-hide {
    opacity: 0;
}

</style>
 
</head>
  
<body>
    <div ng-view class="fullscreen"></div>
</body>
</html>
