<!DOCTYPE html>
<html ng-app="transmedia">
<head>
<title>Transmedia</title>
<meta name="description" content="Fullscreen backgrounds with centered content">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-touch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
<script src="js/angular-swipe.js"></script>

<script src="js/app.js"></script>
<script src="js/animations.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://lipis.github.io/bootstrap-social/assets/css/font-awesome.css">

<style>
html, body {
    height: 100%;
    overflow: hidden;
}

a, a:hover {
    color: white;
}

.animate-show.ng-hide-add, .animate-show.ng-hide-remove {
    transition: all linear 0.3s;
}

.animate-show.ng-hide {
    opacity: 0;
}

.menu {
    position: absolute;
    width: 100%;
    background: rgba(0,0,0,0.2);
    height: 50px;
}

.menu-red {
    position: absolute;
    width: 100%;
    background: rgba(255,0,0,0.8);
    height: 50px;
}

.depth-bar {
    position: absolute;
    bottom: 0px;
    float: left;
    background: rgba(255,0,0,0.2);
    height: 5px;
    width: 100%;
}

.arrow-content {
    z-index : 100; 
    float:left; 
    position: absolute; 
}

.arrow-content .arrow {
    font-size: 30px;
    color: #fff;
    cursor: pointer;
    padding: 6px;
    background: rgba(0, 0, 0, .5);
    border-radius: 4px;
}

.controls {
    z-index: 100; 
    float: left; 
    position: absolute; 
    right: 0px; 
    top: 50px; 
    background: rgba(0, 0, 0, .5); 
    border-radius: 0px 0px 6px 6px;
}

.controls .controls-selected {
    position: absolute;
    right: 0px;
    background-color: rgba(255, 0, 0, 0.8);
    padding: 5px 100px 0px 10px;
    border-radius: 4px 0px 0px 4px;
    white-space: nowrap; 
    margin-top: -5px; 
}

.controls .controls-item {
    text-align: center; 
    margin: 6px;
    color: #fff; 
    font-size: 30px;
    cursor: pointer;
}

.controls .controls-nav {
    text-align: center; 
    margin: 10px;
    color: #fff; 
    font-size: 0px;
}

.controls .nav-point {
    display: inline-block; 
    border: solid 1px #fff; 
    margin: 2px; 
    width: 12px; 
    height: 12px; 
    border-radius: 4px;
}

.controls .nav-point div {
    background: #fff; 
    width: 100%; 
    height: 100%;
}

.content {
    float: left; 
    position: absolute; 
    top: 100px; 
    left: 60px; 
    right: 70px;
    bottom: 60px;
/*    text-overflow: ellipsis;*/
    overflow: hidden;
}

.content .content-title {
    font-size: 4rem; 
    color: #fff;
}

.content .content-leadtext {
    font-size: 1.5em; 
    color: #fff;
}

.fullscreen {
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -100;
}

.background-img {
    position: absolute;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-position: 50% 50%\9 !important;
}

.background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
       -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
}

@media (min-aspect-ratio: 16/9) {
	.background-video {
		width: 100%;
		height: auto;
	}
}

@media (max-aspect-ratio: 16/9) {
	.background-video {
		width: auto;
		height: 100%;
	}
}

</style>
 
</head>
  
<body>
    <div ng-view class="fullscreen"></div>
</body>
</html>
